<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms and Input</title>
  </head>
  <body>
    <form action="process.php">
      <!--Name : Text-->
      <div>
        <label for="name">Name</label><br />
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
        />
      </div>
      <!--Email-->
      <div>
        <label for="email">Email</label><br />
        <input type="text" id="email" email="email" />
      </div>
      <!--TextArea-->
      <div>
        <label for="message">Message</label><br />
        <textarea name="message" id="message" cols="50" rows="5"></textarea>
      </div>
      <!--Select-->
      <br />
      <div>
        <label for="sex">Sex</label>
        <select name="sex" id="sex">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <!--Number-->
      <br />
      <div>
        <label for="age">Age</label>
        <input type="number" name="age" id="age" />
      </div>

      <!--Date-->
      <div>
        <label for="birthdate">Birthdate</label>
        <input type="date" name="birthdate" id="birthdate" />
      </div>
      <br />

      <!--Radio button-->
      <div>
        <label for="membership">Membership</label>
        <input
          type="radio"
          name="membership"
          value="simple"
          id="membership"
        />Simple
        <input
          type="radio"
          name="membership"
          value="standard"
          id="membership"
        />Standard
        <input
          type="radio"
          name="membership"
          value="super"
          id="membership"
        />Super
      </div>
      <br />
      <!--checkbox-->
      <div>
        <label for="equipment">I like...</label>
        <input type="checkbo" name="likes" value="bike" id="likes" />Bike
        <input type="checkbo" name="likes" value="car" id="likes" />Car
        <input type="checkbo" name="likes" value="plane" id="likes" />Plane
      </div>
      <br />
      <!--Input Submit-->
      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />
    </form>
  </body>
</html>
