<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links and Images</title>
  </head>
  <body>
    <!--External Link-->
    <p>
      <!--target=_blank (new tab openning)-->
      <a href="https://google.com.ph">google.com.ph</a>
    </p>
    <p>
      <a href="https://google.com.ph" target="_blank">google.com.ph</a>
    </p>
    <a href="http://facebook.com">Click for Facebook</a>

    <!--Internal Link-->
    <p>
      <a href="04_typography.html">Typography</a>
    </p>
    <!--Local Image-->
    <img src="./images/sample.jpg" alt="Sample Picture" width="200" />
    <br />

    <!--Local Image with Link-->
    <p>image with link</p>
    <a href="http://google.com.ph"
      ><img src="./images/sample.jpg" alt="Sample Image" width="200"
    /></a>
    <br />
    <!-- remote image-->
    <p>image with unsplash</p>
    <img src="http://source.unsplash.com/200x200/?lake" alt="Sample image" />
  </body>
</html>
